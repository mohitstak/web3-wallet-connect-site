<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet & Send Funds</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body>
    <button id="connectWalletBtn">Connect Wallet</button>
    <div id="walletAddress"></div>

    <h2>Send Funds</h2>
    <label for="recipientAddress">Recipient Address:</label>
    <input type="text" id="recipientAddress" value="YOUR_WALLET_ADDRESS_HERE"><br><br>

    <label for="asset">Select Asset:</label>
    <select id="asset">
        <option value="bnb">BNB</option>
        <option value="busd">BUSD (Example BEP-20 Stablecoin)</option>
        <option value="usdt">USDT (Example BEP-20 Stablecoin)</option>
        </select><br><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" step="any"><br><br>

    <button id="sendFundsBtn" disabled>Send Funds</button>

    <div id="transactionResult"></div>

    <script src="script.js"></script>
</body>
</html>
