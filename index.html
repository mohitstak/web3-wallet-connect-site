<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet & Send Assets</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body>
    <button id="connectWalletBtn">Connect Wallet</button>
    <div id="walletAddress"></div>
    <div id="assetBalance"></div>

    <h2>Send Asset</h2>
    <label for="recipientAddress">Recipient Address:</label>
    <input type="text" id="recipientAddress"><br><br>

    <label for="asset">Select Asset:</label>
    <select id="asset">
        <option value="eth">ETH (Ethereum Mainnet)</option>
        <option value="usdt_bnb">USDT (BEP-20 on BSC)</option>
    </select><br><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" step="any"><br><br>

    <button id="sendFundsBtn" disabled>Send Funds</button>

    <div id="transactionResult"></div>

    <script src="script.js"></script>
</body>
</html>
